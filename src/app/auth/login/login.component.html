<div>
  <div class="row d-flex justify-content-center">
    <a class="btn btn-primary" routerLink="/">Home</a>
  </div>
  <div class="row">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <input type="text" placeholder="Username" formControlName="userName" />
        <div *ngFor="let validation of this.service.validationMessages.userName">
          <div *ngIf="
              loginForm.get('userName')?.hasError(validation.type) &&
              (loginForm.get('userName')?.dirty ||
              loginForm.get('userName')?.touched)" >
            <small class="error-message">{{ validation.message }}</small>
        </div>
      </div>
      <div class="form-group">
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <div *ngFor="let validation of this.service.validationMessages.password">
          <div *ngIf="
              loginForm.get('password')?.hasError(validation.type) &&
              (loginForm.get('password')?.dirty ||
              loginForm.get('password')?.touched)">
            <small class="error-message">Password invalid</small>
          </div>
      </div>
      <div class="form-group">
        <button
          class="btn btn-primary"
          (click)="login($event)"
          [disabled]="!(
              loginForm.get('userName')?.valid &&
              loginForm.get('password')?.valid)">
          Login
        </button>
      </div>
  </div>
</div>
