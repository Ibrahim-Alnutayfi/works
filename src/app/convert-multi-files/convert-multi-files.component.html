<h3 class="title">Title</h3>
<p class="desc">this is description : bla bla bla</p>
<form>
    <div class="form-group files color my-5">
        <input type="file" (change)="onFileChanged($event)" class="form-control" multiple="true">
    </div>
    <p class="errorMsg">{{errorMsg}}</p>
    <div class="info">
        <p>{{selectedFiles.length}} / 15 files</p>
        <button (click)="covertFile()"  class="btn btn-primary">Convert All</button>
    </div>
    <table class="table text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Size</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let file of selectedFiles; index as i">
                <td>{{i+1}}</td>
                <td>{{file.name}}</td>
                <td>{{file.type}}</td>
                <td>{{file.size}}</td>
            </tr>
        </tbody>
    </table>

    <div *ngFor="let x of convertedFiles" class="text-truncate">
        <p class="mt-5">{{x}}</p>
    </div>
    <!-- <div *ngFor='let x in convertedFiles'>
        <p>{{x}}</p>
    </div> -->
</form>
