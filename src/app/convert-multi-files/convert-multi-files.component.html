<h3 class="title">Convert Multi-Files to base64</h3>
<p class="desc"></p>
<form>
    <div class="form-group files color my-5">
        <input type="file" (change)="onFileChanged($event)" class="form-control" multiple="true">
    </div>
    <p class="errorMsg">{{errorMsg}}</p>
    <div class="info">
        <p>{{selectedFiles.length}} / 15 files</p>
        <button (click)="covertFile()"  class="btn btn-primary">Convert All</button>
    </div>
    <table class="table text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Size</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let file of selectedFiles; index as i">
                <td>{{i+1}}</td>
                <td>{{file.name}}</td>
                <td>{{file.type}}</td>
                <td>{{updateSize(file.size)}}</td>
            </tr>
        </tbody>
    </table>
    <hr class="mt-5"> 
    <p class="infoMsg">{{infoMsg}}</p> 
    <table *ngIf="convertedFiles.length > 0" class="table text-center mt-5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">value</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let file of convertedFiles; index as i">
                <td>{{i+1}}</td>
                <td class="value">{{file}}</td>
            </tr>
        </tbody>
    </table>
   
    <!-- <div *ngFor='let x in convertedFiles'>
        <p>{{x}}</p>
    </div> -->
</form>
